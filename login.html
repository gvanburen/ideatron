<ul class="login-options">
	<li>
		<label for="login-email">Email Address</label><br/>
		<input name="email" type="email" ng-model="loginEmail">
	</li>
	<li>
		<label for="login-password">Password</label><br/>
		<input name="password" type="password" ng-model="loginPassword">
	</li>
</ul>
<footer>
	<button ng-click="signIn(loginEmail, loginPassword)">Sign In</button>
	<a href="#/"><i class="fa fa-github"></i></a>
</footer>
